<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Welcome Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            width: 1200px;
            height: 800px; /* 3:2 aspect ratio */
            background-color: #5a46c6;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 36px;
            margin-bottom: 40px;
            max-width: 80%;
        }
        
        .icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        
        .icon {
            font-size: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Rock Paper Scissors</h1>
        <p>Play against the computer in a best of 5 match!</p>
        <div class="icons">
            <div class="icon">✊</div>
            <div class="icon">✋</div>
            <div class="icon">✌️</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Choose Your Move</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            width: 1200px;
            height: 800px; /* 3:2 aspect ratio */
            background-color: #5a46c6;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .round-info {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .prompt {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .choices {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .choice {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .choice-icon {
            font-size: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .choice-icon:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .choice-label {
            font-size: 28px;
            font-weight: bold;
        }
        
        .score {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-label {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Rock Paper Scissors</h1>
        <div class="round-info">Round <span id="round-number">1</span> of 5</div>
        
        <div class="prompt">Choose your move:</div>
        
        <div class="choices">
            <div class="choice">
                <div class="choice-icon">✊</div>
                <div class="choice-label">Rock</div>
            </div>
            
            <div class="choice">
                <div class="choice-icon">✋</div>
                <div class="choice-label">Paper</div>
            </div>
            
            <div class="choice">
                <div class="choice-icon">✌️</div>
                <div class="choice-label">Scissors</div>
            </div>
        </div>
        
        <div class="score">
            <div class="score-item">
                <div class="score-label">You</div>
                <div class="score-value" id="player-score">0</div>
            </div>
            
            <div class="score-item">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>
    </div>
    
    <script>
        // This script allows you to customize the template
        // You can modify these values to generate different images
        
        // Set the round number (1-5)
        document.getElementById('round-number').textContent = '1';
        
        // Set the scores
        document.getElementById('player-score').textContent = '0';
        document.getElementById('computer-score').textContent = '0';
    </script>
</body>
</html>
